<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sativa | Ultimate Experience</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;600&family=Syncopate:wght@400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --c-bg: #050805;
            --c-accent: #00ff88;
            --c-ember: #ff4d00;
            --font-display: 'Syncopate', sans-serif;
            --font-body: 'Space Grotesk', sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; user-select: none; }

        body {
            background-color: var(--c-bg);
            color: #eee;
            font-family: var(--font-body);
            overflow-x: hidden;
            width: 100vw;
            height: 100vh;
        }

        #webgl-container {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1;
        }

        /* UI KATMANI */
        .ui-layer {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 10;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 2rem;
        }

        header {
            display: flex; justify-content: space-between; align-items: center;
            mix-blend-mode: difference;
        }

        .logo {
            font-family: var(--font-display);
            font-weight: 700;
            color: var(--c-accent);
            font-size: 1.5rem;
            letter-spacing: 2px;
        }

        /* OYUN BAŞLATMA BUTONU */
        .start-container {
            position: absolute;
            bottom: 3rem; right: 3rem;
            pointer-events: auto;
        }

        .btn-glitch {
            background: rgba(0, 255, 136, 0.05);
            border: 1px solid var(--c-accent);
            color: var(--c-accent);
            padding: 1rem 3rem;
            font-family: var(--font-display);
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
        }

        .btn-glitch:hover {
            background: var(--c-accent);
            color: #000;
            box-shadow: 0 0 25px var(--c-accent);
        }

        /* OYUN ARAYÜZÜ (GİZLİ BAŞLAR) */
        #game-hud {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 20;
            display: none; /* JS ile açılacak */
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(5px);
        }

        .hud-instruction {
            font-family: var(--font-display);
            color: #fff;
            margin-bottom: 2rem;
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
            text-align: center;
        }

        .progress-wrapper {
            width: 300px;
            height: 6px;
            background: #222;
            border-radius: 3px;
            overflow: hidden;
            display: none; /* Sadece sarma aşamasında görünür */
        }

        .progress-fill {
            width: 0%;
            height: 100%;
            background: var(--c-accent);
            box-shadow: 0 0 15px var(--c-accent);
            transition: width 0.05s linear;
        }

        .btn-close {
            position: absolute;
            top: 2rem; right: 2rem;
            background: none; border: none;
            color: #fff; font-size: 2rem;
            cursor: pointer;
            pointer-events: auto;
            opacity: 0.5;
            transition: 0.3s;
        }
        .btn-close:hover { opacity: 1; color: var(--c-accent); }

        /* HERO METİNLERİ */
        .hero-text {
            position: absolute;
            top: 50%; left: 5%;
            transform: translateY(-50%);
            pointer-events: none;
        }
        
        h1 {
            font-family: var(--font-display);
            font-size: clamp(3rem, 5vw, 6rem);
            line-height: 0.9;
            color: transparent;
            -webkit-text-stroke: 1px rgba(255,255,255,0.8);
            margin-bottom: 1rem;
        }

    </style>
</head>
<body>

    <div id="webgl-container"></div>

    <div class="ui-layer">
        <header>
            <div class="logo">SATIVA PRO</div>
            <div>V.4.20</div>
        </header>
        
        <div class="hero-text" id="main-hero">
            <h1>DOĞAL<br>DÖNGÜ</h1>
            <p style="color:#888; margin-top:1rem; letter-spacing:1px;">SANAL SARMA & İÇME DENEYİMİ</p>
        </div>

        <div class="start-container">
            <button class="btn-glitch" id="btn-start">SİMÜLASYONU BAŞLAT</button>
        </div>
    </div>

    <div id="game-hud">
        <button class="btn-close" id="btn-exit">×</button>
        
        <div id="hud-text" class="hud-instruction">HAZIRLANIYOR...</div>
        
        <div class="progress-wrapper" id="roll-bar-wrapper">
            <div class="progress-fill" id="roll-bar-fill"></div>
        </div>

        <div id="smoke-hint" class="hud-instruction" style="display:none; font-size: 0.8rem; color: #aaa;">
            <span style="color:var(--c-accent)">SOL TIK BASILI TUT:</span> İÇİNE ÇEK & YAK<br><br>
            <span style="color:var(--c-accent)">BIRAK:</span> DUMANI ÜFLE
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <script>
        // --- AYARLAR ---
        const CONFIG = {
            bgColor: 0x050805,
            leafColor: 0x2e5c30,
            jointLength: 4, // Başlangıç uzunluğu
            burnSpeed: 0.005, // Kısalma hızı
            smokeDensity: 20 // Üfleme sıklığı
        };

        let scene, camera, renderer;
        let mainLeafGroup, jointContainer, jointBody, emberMesh, ashMesh;
        let particles = [];
        let smokeTexture;
        let mouse = new THREE.Vector2();

        // OYUN DURUMU
        let gameState = {
            active: false,
            phase: 'IDLE', // IDLE, ROLLING, SMOKING
            rollProgress: 0,
            inhaling: false,
            jointCurrentLength: CONFIG.jointLength
        };

        let rollInterval;

        // --- INIT ---
        function init() {
            // 1. Sahne
            const container = document.getElementById('webgl-container');
            scene = new THREE.Scene();
            scene.background = new THREE.Color(CONFIG.bgColor);
            scene.fog = new THREE.FogExp2(CONFIG.bgColor, 0.02);

            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 100);
            camera.position.set(0, 0, 12);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.shadowMap.enabled = true;
            container.appendChild(renderer.domElement);

            // 2. Işıklar
            const amb = new THREE.AmbientLight(0xffffff, 0.4);
            scene.add(amb);
            
            const spot = new THREE.SpotLight(0x00ff88, 1.5);
            spot.position.set(5, 10, 5);
            spot.castShadow = true;
            scene.add(spot);

            const warm = new THREE.PointLight(0xffaa00, 0.5);
            warm.position.set(-5, 0, 5);
            scene.add(warm);

            // 3. Texture Oluşturucu (Duman için)
            smokeTexture = createSmokeTexture();

            // 4. Objeleri Yarat
            createLeaf();
            createJoint();

            // 5. Event Listeners
            window.addEventListener('resize', onResize);
            window.addEventListener('mousemove', onMouseMove);
            
            // Butonlar
            document.getElementById('btn-start').addEventListener('click', startGame);
            document.getElementById('btn-exit').addEventListener('click', stopGame);

            // Sarma (Space Tuşu)
            window.addEventListener('keydown', (e) => {
                if(gameState.phase === 'ROLLING' && e.code === 'Space') startRolling();
            });
            window.addEventListener('keyup', (e) => {
                if(gameState.phase === 'ROLLING' && e.code === 'Space') stopRolling();
            });

            // İçme (Mouse Click)
            window.addEventListener('mousedown', () => {
                if(gameState.phase === 'SMOKING') startInhale();
            });
            window.addEventListener('mouseup', () => {
                if(gameState.phase === 'SMOKING') stopInhale();
            });
            // Dokunmatik
            window.addEventListener('touchstart', (e) => { 
                if(gameState.phase === 'SMOKING') startInhale(); 
            });
            window.addEventListener('touchend', () => { 
                if(gameState.phase === 'SMOKING') stopInhale(); 
            });

            animate();
        }

        // --- TEXTURE GENERATOR ---
        function createSmokeTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 128;
            canvas.height = 128;
            const ctx = canvas.getContext('2d');
            
            // Yumuşak radyal gradyan
            const grad = ctx.createRadialGradient(64,64,0, 64,64,64);
            grad.addColorStop(0, 'rgba(200,200,200,0.8)'); // Merkez
            grad.addColorStop(0.4, 'rgba(150,150,150,0.3)');
            grad.addColorStop(1, 'rgba(255,255,255,0)'); // Kenar

            ctx.fillStyle = grad;
            ctx.fillRect(0,0,128,128);

            const tex = new THREE.CanvasTexture(canvas);
            return tex;
        }

        // --- 3D MODELLER ---
        function createLeaf() {
            mainLeafGroup = new THREE.Group();
            
            // Basit Yaprak Geometrisi (Prosedürel)
            const shape = new THREE.Shape();
            shape.moveTo(0,0);
            shape.bezierCurveTo(0.2, 0.5, 0.2, 1.5, 0, 2.5);
            shape.bezierCurveTo(-0.2, 1.5, -0.2, 0.5, 0, 0);

            const geo = new THREE.ShapeGeometry(shape);
            const mat = new THREE.MeshStandardMaterial({
                color: CONFIG.leafColor,
                roughness: 0.6,
                metalness: 0.1,
                side: THREE.DoubleSide
            });

            // 7 Yapraklı yapı
            const angles = [0, 20, -20, 45, -45, 70, -70];
            const scales = [1, 0.9, 0.9, 0.75, 0.75, 0.5, 0.5];

            angles.forEach((a, i) => {
                const leaflet = new THREE.Mesh(geo, mat);
                leaflet.rotation.z = -a * Math.PI / 180;
                leaflet.scale.setScalar(scales[i]);
                leaflet.position.y = -0.5;
                mainLeafGroup.add(leaflet);
            });

            scene.add(mainLeafGroup);
        }

        function createJoint() {
            jointContainer = new THREE.Group();

            // 1. Filtre (Sabit kısım)
            const filterGeo = new THREE.CylinderGeometry(0.12, 0.12, 0.8, 32);
            const filterMat = new THREE.MeshStandardMaterial({ color: 0xd4a063 }); // Kahverengi
            const filter = new THREE.Mesh(filterGeo, filterMat);
            filter.position.y = -CONFIG.jointLength / 2 + 0.4;
            // Filtre jointContainer'a eklenir, hiç kısalmaz
            jointContainer.add(filter);

            // 2. Tütün Gövdesi (Kısalacak kısım)
            // Pivot noktasını aşağıya almak için geometriyi translate ediyoruz
            const bodyGeo = new THREE.CylinderGeometry(0.13, 0.12, 1, 32);
            bodyGeo.translate(0, 0.5, 0); // Pivot en altta
            
            const bodyMat = new THREE.MeshStandardMaterial({ color: 0xffffff, map: null }); // Beyaz kağıt
            jointBody = new THREE.Mesh(bodyGeo, bodyMat);
            
            // Başlangıç boyutu
            jointBody.scale.y = CONFIG.jointLength - 0.8; // Filtre payını düş
            jointBody.position.y = -CONFIG.jointLength / 2 + 0.8; // Filtrenin hemen üstü
            
            jointContainer.add(jointBody);

            // 3. Kor / Yanma Ucu
            const emberGeo = new THREE.SphereGeometry(0.14, 16, 16);
            const emberMat = new THREE.MeshStandardMaterial({
                color: 0x333333,
                emissive: 0xff3300,
                emissiveIntensity: 0
            });
            emberMesh = new THREE.Mesh(emberGeo, emberMat);
            // Ember pozisyonu jointBody'nin tepesi olacak
            emberMesh.position.y = jointBody.scale.y; 
            
            // Ember'ı jointBody'nin içine değil, container'a ekleyelim ki scale'den etkilenmesin, biz manuel taşıyacağız
            jointBody.add(emberMesh); // Aslında child olması daha kolay çünkü scale olunca pozisyonu otomatik kayar.
            // FAKAT: Mesh scale olunca child'lar da deforme olur (elips olur). 
            // O yüzden emberMesh'i container'a ekleyip update'de pozisyonunu güncelleyeceğiz.
            jointContainer.add(emberMesh);

            // Başlangıç konumu
            jointContainer.visible = false;
            jointContainer.rotation.z = -Math.PI / 4;
            scene.add(jointContainer);
        }

        // --- OYUN FONKSİYONLARI ---

        function startGame() {
            gameState.active = true;
            gameState.phase = 'ROLLING';
            gameState.rollProgress = 0;
            gameState.jointCurrentLength = CONFIG.jointLength - 0.8; // Sadece tütün kısmı

            // UI Güncelle
            document.getElementById('game-hud').style.display = 'flex';
            document.getElementById('hud-text').innerText = "SARMAK İÇİN BOŞLUK TUŞUNA BASILI TUT";
            document.getElementById('roll-bar-wrapper').style.display = 'block';
            document.getElementById('roll-bar-fill').style.width = '0%';
            document.getElementById('smoke-hint').style.display = 'none';
            document.getElementById('main-hero').style.opacity = 0;

            // Kamera Hareketi
            gsap.to(camera.position, { z: 8, duration: 1.5 });
            gsap.to(mainLeafGroup.position, { y: 2, duration: 1 });
        }

        function stopGame() {
            gameState.active = false;
            gameState.phase = 'IDLE';
            document.getElementById('game-hud').style.display = 'none';
            document.getElementById('main-hero').style.opacity = 1;
            
            // Reset
            jointContainer.visible = false;
            gsap.to(camera.position, { z: 12, y: 0, duration: 1 });
            gsap.to(mainLeafGroup.position, { y: 0, duration: 1 });
        }

        // SARMA
        function startRolling() {
            if(rollInterval) return;
            rollInterval = setInterval(() => {
                gameState.rollProgress += 1.5;
                document.getElementById('roll-bar-fill').style.width = gameState.rollProgress + '%';

                if(gameState.rollProgress >= 100) {
                    clearInterval(rollInterval);
                    finishRolling();
                }
            }, 30);
        }

        function stopRolling() {
            clearInterval(rollInterval);
            rollInterval = null;
        }

        function finishRolling() {
            gameState.phase = 'SMOKING';
            
            // HATA DÜZELTME: UI elemanlarını kesin olarak gizle
            const hudText = document.getElementById('hud-text');
            const rollWrapper = document.getElementById('roll-bar-wrapper');
            const smokeHint = document.getElementById('smoke-hint');

            hudText.innerText = "HAZIR.";
            rollWrapper.style.display = 'none'; // Kritik düzeltme
            
            setTimeout(() => {
                hudText.style.display = 'none';
                smokeHint.style.display = 'block';
                
                // Sigarayı getir
                jointContainer.visible = true;
                jointContainer.scale.set(0,0,0);
                // Sigara reset
                jointBody.scale.y = CONFIG.jointLength - 0.8;
                emberMesh.position.y = jointBody.position.y + jointBody.scale.y;

                gsap.to(jointContainer.scale, { x:1, y:1, z:1, duration: 1, ease: "back.out(1.7)" });
            }, 1000);
        }

        // İÇME & YANMA
        function startInhale() {
            if(gameState.phase !== 'SMOKING') return;
            gameState.inhaling = true;

            // 1. Kamera Zoom (Nefes alma hissi)
            gsap.to(camera.position, { z: 7, duration: 0.5 });
            
            // 2. Kor Parlaması
            gsap.to(emberMesh.material, { emissiveIntensity: 3, duration: 0.5 });
            gsap.to(emberMesh.scale, { x: 1.2, y: 1.2, z: 1.2, duration: 0.2 });

            // 3. Sigarayı ağza yaklaştır
            gsap.to(jointContainer.position, { y: -1, duration: 0.5 });
        }

        function stopInhale() {
            if(gameState.phase !== 'SMOKING') return;
            gameState.inhaling = false;

            // 1. Kamera Geri
            gsap.to(camera.position, { z: 8, duration: 1 });

            // 2. Kor Sönmesi
            gsap.to(emberMesh.material, { emissiveIntensity: 0.2, duration: 0.5 });
            gsap.to(emberMesh.scale, { x: 1, y: 1, z: 1, duration: 0.5 });

            // 3. Sigara normal konuma
            gsap.to(jointContainer.position, { y: 0, duration: 1 });

            // 4. DUMAN ÜFLE (Ağızdan/Ekran altından)
            exhaleSmoke();
        }

        // SÜREKLİ YANMA MANTIĞI
        function updateBurn() {
            if(gameState.inhaling && gameState.jointCurrentLength > 0.1) {
                // Kısalma
                gameState.jointCurrentLength -= CONFIG.burnSpeed;
                jointBody.scale.y = gameState.jointCurrentLength;
                
                // Ember'ı yeni ucuna taşı
                // JointBody.position.y (alt nokta) + scale.y (yükseklik)
                emberMesh.position.y = jointBody.position.y + gameState.jointCurrentLength;

                // Ufak duman (sigara ucundan)
                if(Math.random() > 0.8) spawnTipSmoke();

                // Eğer biterse
                if(gameState.jointCurrentLength <= 0.2) {
                    stopInhale();
                    document.getElementById('hud-text').style.display = 'block';
                    document.getElementById('hud-text').innerText = "BİTTİ.";
                    document.getElementById('smoke-hint').style.display = 'none';
                    setTimeout(stopGame, 2000);
                }
            }
        }

        // --- PARTICLE SYSTEM (SPRITE TABANLI) ---
        class SmokeParticle {
            constructor(isExhale = false) {
                const mat = new THREE.SpriteMaterial({ 
                    map: smokeTexture, 
                    color: 0xeeeeee, 
                    transparent: true, 
                    opacity: 0,
                    rotation: Math.random() * Math.PI 
                });
                this.sprite = new THREE.Sprite(mat);

                if(isExhale) {
                    // Ekranın altından (ağızdan) çıkar
                    this.sprite.position.set(
                        (Math.random() - 0.5) * 2, // Geniş yayılım
                        -4, // Ekran altı
                        5 // Kameraya yakın
                    );
                    this.velocity = new THREE.Vector3(
                        (Math.random() - 0.5) * 0.05,
                        0.05 + Math.random() * 0.1, // Hızlı yükseliş
                        0.02
                    );
                    this.life = 1.0;
                    this.growth = 0.05;
                    this.maxOpacity = 0.6;
                    this.sprite.scale.set(1, 1, 1);
                } else {
                    // Sigara ucundan çıkar
                    // Joint'in dünya koordinatını bulmak zor olabilir, basitçe container dönüşümlerini alalım
                    const tipPos = new THREE.Vector3();
                    emberMesh.getWorldPosition(tipPos);
                    
                    this.sprite.position.copy(tipPos);
                    this.sprite.position.x += (Math.random()-0.5)*0.2;
                    this.sprite.position.y += (Math.random()-0.5)*0.2;

                    this.velocity = new THREE.Vector3(
                        (Math.random() - 0.5) * 0.01,
                        0.02,
                        0
                    );
                    this.life = 1.0;
                    this.growth = 0.02;
                    this.maxOpacity = 0.2; // Daha silik
                    this.sprite.scale.set(0.3, 0.3, 0.3);
                }

                scene.add(this.sprite);
            }

            update() {
                this.sprite.position.add(this.velocity);
                this.sprite.rotation += 0.01;
                this.sprite.scale.addScalar(this.growth);
                
                // Fade in / Fade out
                this.life -= 0.01;
                
                // Opaklık hesabı (önce art, sonra azal)
                if(this.life > 0.8) {
                    this.sprite.material.opacity = (1 - this.life) * 5 * this.maxOpacity;
                } else {
                    this.sprite.material.opacity = this.life * this.maxOpacity;
                }

                return this.life > 0;
            }

            dispose() {
                scene.remove(this.sprite);
                this.sprite.material.dispose();
            }
        }

        function exhaleSmoke() {
            // Bir anda 30 tane parçacık fırlat
            for(let i=0; i<30; i++) {
                setTimeout(() => {
                    particles.push(new SmokeParticle(true));
                }, i * 10);
            }
        }

        function spawnTipSmoke() {
            particles.push(new SmokeParticle(false));
        }

        // --- RENDER LOOP ---
        function animate() {
            requestAnimationFrame(animate);
            
            // 1. Yanma Mantığı
            updateBurn();

            // 2. Duman Parçacıkları Güncelleme
            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                const alive = p.update();
                if (!alive) {
                    p.dispose();
                    particles.splice(i, 1);
                }
            }

            // 3. Yaprak Hareketi (Idle)
            if(!gameState.active) {
                const time = performance.now() * 0.001;
                mainLeafGroup.rotation.z = Math.sin(time) * 0.05;
                mainLeafGroup.rotation.y = mouse.x * 0.5;
                mainLeafGroup.rotation.x = mouse.y * 0.5;
            } else if (gameState.phase === 'SMOKING') {
                // Sigara fareyi takip etsin
                jointContainer.rotation.z = -Math.PI / 4 + (-mouse.x * 0.2);
                jointContainer.rotation.x = -mouse.y * 0.2;
            }

            renderer.render(scene, camera);
        }

        function onMouseMove(e) {
            mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;
        }

        function onResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        init();
    </script>
</body>
</html>
